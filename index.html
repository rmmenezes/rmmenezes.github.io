					<p id="to2" class="collapse">O tecnólogo é o profissional que finalizou o curso superior de tecnologia. O tecnólogo recebe uma formação mais compacta e a carga curricular voltadas para determinados setores da economia. Por este motivo a carga horária deste curso é menor do que a de um curso normal como o de engenharia, por exemplo.</p>
